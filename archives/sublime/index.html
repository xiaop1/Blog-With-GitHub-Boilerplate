                <h2>Sublime安装</h2>
<p><a href="https://www.sublimetext.com/">Sublime</a>是一款用于代码、标记和散文的精致文本编辑器。Sublime的安装可以在官网或者百度中搜索安装包，安装很简单（无需安装到C盘）。</p>
<p>Sublime不仅可以用来当作文本编辑器，同时可以通过安装C、Python等语言的环境来当作简单的编译器来使用（不支持代码调试）。而且Sublime可以安装数以万计的插件，来提高工作效率。</p>
<p><figure class="pswp-item" style="flex: 103.09278350515464" data-width="600" data-height="291"><img src="https://cdn.jsdelivr.net/gh/xiaop1/Blog-With-GitHub-Boilerplate@gh-pages/archives/assets/7c0f71d0da142d706f9f76c1d39f2269.gif" alt="介绍" /><figcaption>介绍</figcaption></figure></p>
<h2>TDM-GCC安装</h2>
<p>MinGW是Windows的Minimallist GNU的缩写，是用于本机Microsoft Windows应用程序的简约开发环境。</p>
<p>网上常见的教程为使用MinGW环境，然而MinGW更新缓慢而且安装后可能出现问题，这里推荐使用<a href="http://tdm-gcc.tdragon.net/download">TDM-GCC官网下载</a>。（无需安装到C盘）</p>
<p>安装后最重要的一步为配置系统变量，按照你所安装路径配置系统变量，配置过程如下图所示。配置后，在开始中输入CMD，在命令提示窗口执行<code>gcc --help</code>，如果能看到编译环境的帮助页面说明配置成功。</p>
<p><figure class="pswp-item" style="flex: 110.8108108108108" data-width="1640" data-height="740"><img src="https://cdn.jsdelivr.net/gh/xiaop1/Blog-With-GitHub-Boilerplate@gh-pages/archives/assets/bc3c2fb2d6bf962859aac7fc7c616618.png" alt="配置系统变量" /><figcaption>配置系统变量</figcaption></figure></p>
<h2>Sublime配置</h2>
<p>安装好C语言环境后，还有最后一步就是配置Build System，Sublime需要运行Build System才能执行代码。</p>
<p>在工具栏找到<code>Tools-&gt;Build System-&gt;New Build System</code>，将下面的代码复制到你新建的Build System中，保存为<code>c.sublime-build</code>。</p>
<div class="highlight"><pre><span></span><span class="p">{</span>
<span class="s">&quot;cmd&quot;</span><span class="o">:</span> <span class="p">[</span><span class="s">&quot;gcc&quot;</span><span class="p">,</span><span class="s">&quot;-Wall&quot;</span><span class="p">,</span> <span class="s">&quot;${file}&quot;</span><span class="p">,</span> <span class="s">&quot;-o&quot;</span><span class="p">,</span> <span class="s">&quot;${file_path}/${file_base_name}&quot;</span><span class="p">],</span>
<span class="s">&quot;file_regex&quot;</span><span class="o">:</span> <span class="s">&quot;^(..[^:]*):([0-9]+):?([0-9]+)?:? (.*)$&quot;</span><span class="p">,</span>
<span class="s">&quot;working_dir&quot;</span><span class="o">:</span> <span class="s">&quot;${file_path}&quot;</span><span class="p">,</span>
<span class="s">&quot;selector&quot;</span><span class="o">:</span> <span class="s">&quot;source.c, source.c++&quot;</span><span class="p">,</span>
<span class="s">&quot;encoding&quot;</span><span class="o">:</span><span class="s">&quot;cp936&quot;</span><span class="p">,</span>
<span class="s">&quot;variants&quot;</span><span class="o">:</span>
<span class="p">[</span>
<span class="p">{</span>
<span class="s">&quot;name&quot;</span><span class="o">:</span> <span class="s">&quot;Run&quot;</span><span class="p">,</span>
<span class="s">&quot;cmd&quot;</span><span class="o">:</span> <span class="p">[</span><span class="s">&quot;cmd&quot;</span><span class="p">,</span> <span class="s">&quot;/c&quot;</span><span class="p">,</span> <span class="s">&quot;gcc&quot;</span><span class="p">,</span> <span class="s">&quot;-Wall&quot;</span><span class="p">,</span><span class="s">&quot;${file}&quot;</span><span class="p">,</span> <span class="s">&quot;-o&quot;</span><span class="p">,</span> <span class="s">&quot;${file_path}/${file_base_name}&quot;</span><span class="p">,</span> <span class="s">&quot;&amp;&amp;&quot;</span><span class="p">,</span> <span class="s">&quot;cmd&quot;</span><span class="p">,</span> <span class="s">&quot;/c&quot;</span><span class="p">,</span> <span class="s">&quot;${file_path}/${file_base_name}&quot;</span><span class="p">]</span>
<span class="p">},</span>
<span class="p">{</span>
<span class="s">&quot;name&quot;</span><span class="o">:</span> <span class="s">&quot;RunInCommand&quot;</span><span class="p">,</span>
<span class="s">&quot;cmd&quot;</span><span class="o">:</span> <span class="p">[</span><span class="s">&quot;cmd&quot;</span><span class="p">,</span> <span class="s">&quot;/c&quot;</span><span class="p">,</span> <span class="s">&quot;gcc&quot;</span><span class="p">,</span> <span class="s">&quot;-Wall&quot;</span><span class="p">,</span><span class="s">&quot;${file}&quot;</span><span class="p">,</span> <span class="s">&quot;-o&quot;</span><span class="p">,</span> <span class="s">&quot;${file_path}/${file_base_name}&quot;</span><span class="p">,</span> <span class="s">&quot;&amp;&amp;&quot;</span><span class="p">,</span> <span class="s">&quot;start&quot;</span><span class="p">,</span> <span class="s">&quot;cmd&quot;</span><span class="p">,</span> <span class="s">&quot;/c&quot;</span><span class="p">,</span> <span class="s">&quot;${file_path}/${file_base_name} &amp; echo.&amp;pause&quot;</span><span class="p">]</span>
<span class="p">},</span>
<span class="p">{</span>
<span class="s">&quot;name&quot;</span><span class="o">:</span> <span class="s">&quot;RunInShell&quot;</span><span class="p">,</span>
<span class="s">&quot;shell_cmd&quot;</span><span class="o">:</span> <span class="s">&quot; start cmd /c </span><span class="se">\&quot;\&quot;</span><span class="s">${file_path}/${file_base_name}</span><span class="se">\&quot;</span><span class="s">&amp;pause</span><span class="se">\&quot;</span><span class="s"> &quot;</span>
<span class="p">}</span>
<span class="p">]</span>
<span class="p">}</span>
</pre></div>
<p>新建一个C文件，然后保存后输入简单的代码，按CTRL+Shift+b，就会显示你将要用什么来编译它，如果你是按照我上面的代码配置的话，你将看到C-Run、C-RunInCommand、C-RunInShell其中你点C-Run，你就可向下图一样显示了。下次运行代码，你就可以按CTRL+b就可以运行了，这个是表示接着用上次编译方式进行。</p>
<p><figure class="pswp-item" style="flex: 89.06542056074767" data-width="953" data-height="535"><img src="https://cdn.jsdelivr.net/gh/xiaop1/Blog-With-GitHub-Boilerplate@gh-pages/archives/assets/ddc7ba097fd051be8faed8cd8b8b7f5c.jpg" alt="成功运行" /><figcaption>成功运行</figcaption></figure></p>
<h2>总结</h2>
<p>本文通过说明在Win下如何搭建Sublime的C语言环境，介绍了一种轻量级编译代码的方式，通过这种方式不仅可以编译C语言，同理也可以编译Python等语言。同时借助其强大的插件，可以几乎替代代码编译器。</p>
